{% extends "base.html" %}
{% block content %}
	<div class="container">
    <h1>Add an owner</h1>
    <p>Add a new owner with the form below:</p>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.name.label }}{{ form.name() }}
        <br>
        {{ form.id.label }}{{ form.id() }}
        <br>
        {{ form.submit() }}
    </form>
    </div>
{% endblock %}
